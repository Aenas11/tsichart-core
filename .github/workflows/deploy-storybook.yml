name: Deploy Storybook to GitHub Pages

on:
  push:
    branches: [main]
    paths: 
      - 'stories/**'
      - 'packages/core/src/**'
      - '.storybook/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Environment variables with VITE_ prefix are embedded at build time by Vite
      # Priority: vars.VITE_AZURE_MAPS_KEY (repository/environment variable) then secrets.VITE_AZURE_MAPS_KEY (secret)
      # To configure: Go to Settings → Secrets and variables → Actions
      #   - For secrets: Add under "Secrets" tab
      #   - For variables: Add under "Variables" tab
      - name: Build core package (required for Storybook)
        env:
          VITE_AZURE_MAPS_KEY: ${{ vars.VITE_AZURE_MAPS_KEY || secrets.VITE_AZURE_MAPS_KEY }}
        run: pnpm build:core

      - name: Build Storybook
        env:
          VITE_AZURE_MAPS_KEY: ${{ vars.VITE_AZURE_MAPS_KEY || secrets.VITE_AZURE_MAPS_KEY }}
        run: pnpm build-storybook --output-dir ./storybook-static

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./storybook-static

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
