name: Deploy Examples to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'pages/**'
      - 'index.html'
      - 'src/**'
      - 'package.json'
      - '.github/workflows/deploy-examples.yml'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Prepare deployment directory
        run: |
          # Create a clean deployment directory
          mkdir -p /tmp/gh-pages-deploy
          
          # Copy only the files we need for GitHub Pages
          cp -r dist /tmp/gh-pages-deploy/
          cp -r pages /tmp/gh-pages-deploy/
          cp index.html /tmp/gh-pages-deploy/
          
          # Create a .nojekyll file to prevent GitHub Pages from ignoring files starting with _
          touch /tmp/gh-pages-deploy/.nojekyll
      
      - name: Deploy to gh-pages
        run: |
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create a fresh orphan branch
          git checkout --orphan gh-pages-new
          
          # Remove all files from git
          git rm -rf . || true
          
          # Copy deployment files
          cp -r /tmp/gh-pages-deploy/* .
          cp /tmp/gh-pages-deploy/.nojekyll .
          
          # Stage all files
          git add -A
          
          # Commit
          git commit -m "Deploy examples and built files [skip ci]"
          
          # Force push to gh-pages
          git push -f origin gh-pages-new:gh-pages
          
          echo "Successfully deployed to gh-pages!"
