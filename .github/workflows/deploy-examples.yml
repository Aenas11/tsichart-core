name: Deploy Examples to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'pages/**'
      - 'index.html'
      - 'src/**'
      - 'package.json'
      - '.github/workflows/deploy-examples.yml'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Prepare deployment files
        run: |
          # Create a temporary directory for deployment
          mkdir -p /tmp/gh-pages-deploy
          
          # Copy built files
          cp -r dist /tmp/gh-pages-deploy/
          cp -r pages /tmp/gh-pages-deploy/
          cp index.html /tmp/gh-pages-deploy/
      
      - name: Deploy to gh-pages
        run: |
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Fetch all branches
          git fetch origin
          
          # Check if gh-pages exists and checkout
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            echo "gh-pages branch exists, checking it out..."
            git checkout gh-pages
          else
            echo "gh-pages branch doesn't exist, creating orphan branch..."
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi
          
          # Remove old files
          rm -rf dist pages index.html
          
          # Copy new files from temp directory
          cp -r /tmp/gh-pages-deploy/* .
          
          # Stage all changes
          git add -A
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Auto-deploy examples and built files from main branch [skip ci]"
            git push origin gh-pages
            echo "Successfully deployed to gh-pages!"
          fi
