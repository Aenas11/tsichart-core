name: Publish Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    branches:
      - main

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build packages
        run: pnpm build

      - name: Verify build output
        run: |
          echo "Checking if dist folder exists..."
          ls -la packages/core/dist/
          echo "Checking package contents..."
          cd packages/core && npm pack --dry-run

      - name: Verify npm authentication
        run: |
          echo "Setting up npm authentication..."
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "Checking npm whoami..."
          npm whoami
          echo "Checking npm config..."
          npm config get registry
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Determine npm tag
        id: npm-tag
        run: |
          VERSION=$(node -p "require('./packages/core/package.json').version")
          if [[ "$VERSION" == *"beta"* ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" == *"alpha"* ]]; then
            echo "tag=alpha" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" == *"rc"* ]]; then
            echo "tag=rc" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi
          echo "Publishing with tag: $(cat $GITHUB_OUTPUT | grep tag | cut -d= -f2)"

      - name: Publish core package
        working-directory: packages/core
        run: |
          echo "Publishing package with tag: ${{ steps.npm-tag.outputs.tag }}"
          echo "Package name: $(node -p "require('./package.json').name")"
          echo "Package version: $(node -p "require('./package.json').version")"
          npm publish --provenance --access public --tag ${{ steps.npm-tag.outputs.tag }} --verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

